name: Deploy KJD site on data update

on:
  # kjdweb-data からの通知イベント
  repository_dispatch:
    types: [kjdweb-data-updated]

  # 手動テスト用
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) このリポジトリ(kjdweb)をチェックアウト
      - name: Checkout main site repo
        uses: actions/checkout@v4

      # 2) Node.js をセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3) kjdweb-data から static データを public/ に同期
      - name: Sync static data from kjdweb-data
        env:
          DATA_REPO_TOKEN: ${{ secrets.DATA_REPO_TOKEN }}
        run: |
          node -v
          npm -v
          node scripts/pull-from-data.js

      # 4) Firebase CLI をインストール
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # 5) Firebase Hosting へデプロイ
      - name: Deploy to Firebase Hosting
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcp-key.json
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_PROJECT: economic-journals-digital
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > "$GOOGLE_APPLICATION_CREDENTIALS"
          firebase deploy --project "$FIREBASE_PROJECT" --only hosting
